steps:
  - name: Checkout code
    uses: actions/checkout@v4

  - name: Setup Node.js
    uses: actions/setup-node@v4
    with:
      node-version: "20"
      cache: "npm"

  - name: Install dependencies
    # package-lock.json을 기준으로 깔끔하게 설치합니다.
    run: npm ci

  - name: Check Syntax (Lint)
    # 프로젝트에 ESLint가 설정되어 있다면 유지, 없다면 이 단계는 생략 가능합니다.
    run: npm run lint --if-present

  - name: Run Tests
    # Jest나 Vitest 같은 테스트 프레임워크가 있다면 실행합니다.
    run: npm test --if-present

  - name: Build Project
    # Webpack, Vite, Parcel 등으로 빌드하는 과정입니다.
    # 순수 JS 프로젝트라도 배포용 파일 생성이 필요하다면 유지하세요.
    run: npm run build --if-present
